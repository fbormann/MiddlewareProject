version: '3'

services:
  db:
    restart: always
    image: postgres:latest
    ports:
    - "8010:5432"
  server:
    environment:
    - appoption=server
    build:
      context: .
    ports:
    - "2000"
    depends_on:
    - db
  client:
    environment:
      - appoption=client
    build:
      context: .
    ports:
      - "2000"
    stdin_open: true
    tty: true
    depends_on:
      - server
    links:
      - server
